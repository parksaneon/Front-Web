<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Front Web</title>
    <meta name="description" content="웹 페이지 연습 사이트" />
    <meta name="keywords" content="Front, Web, markup, css, practive, basic" />
    <meta name="author" content="Park SangEon" />
    <meta name="viewport" content="width=device-width, user-scalable-no,initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-dege" />

    <!-- open graph (facebook, linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="연습용 사이트" />
    <meta property="og:description" content="website" />
    <meta property="og:image" content="website" />
    <meta property="og:url" content="website" />

    <!-- twitter card (Twitter)-->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="연습용 사이트" />
    <meta name="twitter:description" content="website" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Park Sang Eon" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="inner">
          <div class="head-container">
            <h1 class="head-brand">
              <a href="#" title="메인 화면 이동">재미코딩</a>
            </h1>
            <p class="head-blog">
              <a href="#" title="블로그 사이트 이동">기술 블로그 모음</a>
            </p>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
